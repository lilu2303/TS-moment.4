<h2>
    Webbutveckling - Ramschema
</h2>
<p>Sök bland vårt kursutbud.</p>

<div class="table-container">
    <mat-form-field>
        <mat-label>Sök:</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Sök efter kurs eller kursnamn" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChange($event)">

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Kurskod </th>
                <td mat-cell *matCellDef="let row"> {{row.code}} </td>
            </ng-container>

            <ng-container matColumnDef="coursename">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Kursnamn </th>
                <td mat-cell *matCellDef="let row"> {{row.coursename}} </td>
            </ng-container>

            <ng-container matColumnDef="progression">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progression </th>
                <td mat-cell *matCellDef="let row"> {{row.progression}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Hittar inte kurs... {{input.value}}</td>
            </tr>

        </table>

    </div>
</div>
